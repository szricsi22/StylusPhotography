{% extends '_base.html' %}

{% block title %}Photo Details{% endblock title %}

{% block body %}
    <div class="details-container">
        <img src={{ photo.image.url }} alt="">

        <div>
            <div class="photo-description-container">
                <h1>{{ photo.title }}</h1>
                <small>{{ photo.uploaded }}</small>
                <hr>
                <p>{{ photo.description }}</p>
            </div>
        </div>
    </div>

{% endblock body %}

{% extends "_base.html" %}

{% block title %}
    Gallery
{% endblock title %}


{% block body %}

    <div class="gallery-container">
        <div class="image-container">
            {% for photo_data in photos %}
                <a href="/gallery/photo-details"><img class="photo-thumbnail" src={{ photo_data.image }} alt=""></a>
            {% endfor %}
        </div>

        <div>
            <div class="menu-container">
                {% for category in categories %}
                    <h3>{{ category.title }}</h3>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock body %}
